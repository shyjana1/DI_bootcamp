<script>
var input = ["Astronomer, Moon starrer, School master, The classroom, The Morse Code, Here come dots"];
let NO_OF_CHARS = 256;

function areAnagram(str1, str2)
{
 
        let count1 = new Array(NO_OF_CHARS);
        let count2 = new Array(NO_OF_CHARS);
        for(let i = 0; i < NO_OF_CHARS; i++)
        {
            count1[i] = 0;
            count2[i] = 0;
        }
         
        let i;
  
        for (i = 0; i < str1.length && i < str2.length;
             i++) {
            count1[str1[i].charCodeAt(0)]++;
            count2[str1[i].charCodeAt(0)]++;
        }
  
        
        if (str1.length != str2.length)
            return false;
        for (i = 0; i < NO_OF_CHARS; i++)
            if (count1[i] != count2[i])
                return false;
  
        return true;
}
 

let str1 = ("TheMorseCode").split("");
        let str2 = ("Herecomedotsa").split("");
  

        if (areAnagram(str1, str2)){
            document.write("The two strings are anagram of each other");
        }
        else{
            document.write("The two strings are not anagram of each other");
        }

</script>
